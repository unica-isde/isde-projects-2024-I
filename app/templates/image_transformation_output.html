{% extends "base.html" %}

{% block content %}

    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="large-front-thumbnail"
                     src="{{ 'static/imagenet_subset/'+image_id }} "
                     alt={{ image_id }}/>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img class="large-front-thumbnail"
                     src="{{transformed_image_url}} "
                     alt="transformed_image"/>
            </div>
        </div>
    </div>
    <div class="row mt-4">
    <div class="col text-center">
        <a class="btn btn-primary" href="/image-transformation" role="button">Back to Transform Page</a>
    </div>
</div>
{% endblock %}
